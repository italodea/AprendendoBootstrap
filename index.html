<body>
    <br>
<div class="row">
    <div class="row justify-align-center ">
        <div class="col-xs-8 col-sm-offset-2 cinza">
            <br>
            <h3> Ótima escolha, brow</h3>
            <h6>Sua pizza já ta no forno, enquanto isso vá colocando seus dados de pagamento </h6>
            <br>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-2 col-sm-offset-2">
        <div class="row">
            <div class="col-xs-12 cinza">
                <p> <center>Pizza</center></p>
            </div>
        </div>
        <div class="row">
                <img src="img/pizza.png" class="img-responsive img-thumbnail" alt="Responsive image">
        </div>
        <div class="row">
            <table class="table table-striped">
                <tr><td><b> Tipo: </b> Da casa</td></tr>
                <tr><td><b> Tamanho: </b> G</td></tr>
                <tr><td><b> Preço: </b> R$39,00</td></tr>
            </table>
        </div>
    </div>
    <div class="col-xs-3">
        <div class="row">
            <div class="col-xs-11 col-sm-offset-1"><br><br><br>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nome completo</label>
                        <input type="text" class="form-control" id="exampleInputText1" placeholder="Ex:José da silva">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ex:silva@email.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="senha segura">
                    </div>
            </div>
        </div>
    </div>
    <div class="col-xs-3">
        <div class="row"><br><br><br>
            <div class="col-xs-11 col-sm-offset-1">
                <div class="form-group">
                    <label for="exampleInputEmail1">Numero CVV</label>
                    <input type="text" class="form-control" id="exampleInputText1" placeholder="Ex:123">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Bandeira</label>
                    <select class="form-control">
                        <option>Visa</option>
                        <option>MasterCard</option>
                        <option>ELO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Validade</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ex:07/2019">
                </div>
                <br>
                <button type="submit" class="btn btn-default">Enviar</button>
              </form>
            </div>
        </div>
    </div>
</div>
